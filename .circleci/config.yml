version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
        command: npm install
        working_directory: ./server
      - run:
        command: npm install
        working_directory: ./client
      - node/with-cache:
          steps:
            - run: 
              name: server tests
              command: npm test
              working_directory: ./server
            - run: 
              name: client tests
              command: npm test
              working_directory: ./client
workflows:
    build-and-test:
      jobs:
        - build-and-test
